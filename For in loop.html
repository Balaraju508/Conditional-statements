<!DOCTYPE html>
<html>
    <head>
        <title>
            if else statement
        </title>
    </head>
    <body>
        <script>
            var person={fname:"bala",lname:"raju",rollno:20,age:24}
            let b="";
            for(let a in person){
                b+=person[a]+"<br>"
            }
            document.write(b);
        </script>
    </body>
</html>
